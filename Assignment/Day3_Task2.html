<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box" style="justify-content: center;">
        <div class="imgs">
            <img id="set" src="../assets/images/img2.jpg" alt="" width="50%" height="50%">
        </div>
        <br><br>
        <button type="button" onclick="change1()">1</button>
        <button type="button" onclick="change2()">2</button>
        <button type="button" onclick="change3()">3</button>
    </div>

    <script>
        function change1(){
            document.getElementById("set").src="../assets/images/sem.jpg";
        }
        function change2(){
            document.getElementById("set").src="../assets/images/check.jpg";
        }
        function change3(){
            document.getElementById("set").src="../assets/images/adv.jpg";
        }
    </script>
</body>
</html>
