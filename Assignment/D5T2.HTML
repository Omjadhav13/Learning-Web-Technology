<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content" style="display: flex;">
        <div class="customer">
            <label for="">Enter your item name</label>
            <br>
            <input type="text" id="data" name="" >
            <br>
            <button type="submit" onclick="onAdd()">Add item Name</button>
            <br><br>
            <button type="submit" onclick="onDisplay()">Display Complete Item List</button>
        </div>
        <div id="d1" class="display">
           
        </div>
    </div>
    <script>
        const arr =[];
        function onAdd(){
            let d=document.getElementById("data").value.trim();
            
            arr.push(d);   
            d.value = '';   
        }
        let display=document.getElementById("d1");
        function onDisplay(){
            for(let i in arr){
                let result=document.createElement("h4");
                result.innerText=arr[i];
                document.innerHTML=("Item");
                display.append(result);
                let but=document.createElement("button");
                display.append(but);

            }
        }
    </script>
</body>
</html>
