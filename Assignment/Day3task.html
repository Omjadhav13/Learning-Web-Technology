<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="Day3task.css">
</head>
<body>
    <form action="" class="myform">
        <input type="text" name="number" id="num1" placeholder="Number 1">
        <br><br>
        <input type="text" name="number2" id="num2" placeholder="Number 2">
        <br><br>
        <button type="button" onclick="add()">Add</button>
        
        <button type="button" onclick="sub()">Sub</button>
        
        <button type="button" onclick="mul()">Mul</button>
        
        <button type="button" onclick="div()">Div</button>
        <br><br>
        <h3>Result : </h3>
        <h3 id="res"></h3>
    </form>

    <script>
        function add(){
            let n1=document.getElementById("num1").value;
            let n2=document.getElementById("num2").value;
            let n3=(parseInt(n1)+parseInt(n2));
            document.getElementById("res").innerHTML=n3;
        }
        function sub(){
            let n1=document.getElementById("num1").value;
            let n2=document.getElementById("num2").value;
            let n3=(parseInt(n1)-parseInt(n2));
            document.getElementById("res").innerHTML=n3;
        }
        function mul(){
            let n1=document.getElementById("num1").value;
            let n2=document.getElementById("num2").value;
            let n3=(parseInt(n1)*parseInt(n2));
            document.getElementById("res").innerHTML=n3;
        }
        function div(){
            let n1=document.getElementById("num1").value;
            let n2=document.getElementById("num2").value;
            let n3=(parseInt(n1)/parseInt(n2));
            document.getElementById("res").innerHTML=n3;
        }
    </script>
</body>
</html>
