<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <hr>
        <div class="display-1 text-danger bg-info">Hello friends this is bootstrap</div>
        <div class="display-2 text-success bg-secondary">Hello friends this is bootstrap</div>
        <div class="display-3 text-warning bg-primary">Hello friends this is bootstrap</div>
        <div class="display-4 text-primary bg-warning">Hello friends this is bootstrap</div>
        <div class="display-5 text-secondary bg-success">Hello friends this is bootstrap</div>
        <div class="display-6 text-info bg-danger">Hello friends this is bootstrap</div>
    </div>
    <div class="container mt-5">
        <button class="btn btn-primary">Primary</button>
        <button class="btn btn-secondary">Secondary</button>
        <button class="btn btn-success">Success</button>
        <button class="btn btn-danger">Danger</button>
        <button class="btn btn-warning">Warning</button>
        <button class="btn btn-info">Info</button>
        <button class="btn btn-light">Light</button>
        <button class="btn btn-dark">Dark</button>
        <button class="btn btn-link">Link</button>
    </div>
    <div class="container mt-5">
        <span class="spinner-border"></span>

    </div>
    <div class="container mt-5">
        <button class="btn btn-danger submit ">
            <span class="spinner-grow justify-content-center spinner-grow-sm"></span>Loading...
        </button>
    </div>
    
</body>
</html>
