<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing buttons</title>
</head>
<body>
    <form action="">
        
        <br><br>
        <label for="">Select your gender: </label>
        <input type="radio"name="male" id="gender" checked required>Male
        <input type="radio" name="female">Female
        <input type="radio" name="transgender" id="transgender">Transgender

        <br><br>

        <label for="">Select course</label>
        <input type="checkbox" name="" id="">CSE
        <input type="checkbox" name="" id="">IT
        <input type="checkbox" name="" id="">ECE
        <input type="checkbox" name="" id="">EEE
        <input type="checkbox" name="" id="">CIVIL

        <button type="submit">Submit</button>
    </form>
</body>
</html>
