<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple form</title>
</head>
<body>
    <h2>User form</h2>
    <form action="">
        <label for="nameinput">Enter your full name</label>
        <input type="text" name="name" id="nameinput" placeholder="Name" maxlength="20"  required>
        <br><br>
        <label for="mobileinput">Enter your mobile number</label>
        <input type="text" name="mobile" id="mobileinput" placeholder="Mobile number" required>
        <br><br>
        <label for="emailinput">Enter your email</label>
        <input type="email" name="email" id="emailinput" placeholder="Email" required>
        <br><br>
        <label for="passwordinput">Enter your password</label>
        <input type="password" name="password" id ="passwordinput" placeholder="Password" required>
        <br><br>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
