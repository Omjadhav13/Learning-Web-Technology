<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMPOLYEE MANAGEMENT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container mt-3 md-2 p-3 bg-info">
        <button type="button" class="btn btn-warning" onclick="getdatas()">Get_Data</button>
        <table class="table table-hover table-bordered table-stripred">
            <thead>
                <tr class="table-primary">
                    <th>Id</th>
                    <th>Name</th>
                    <th>Post</th>
                    <th>Salary</th>
                    <th>Address</th>
                    <th>Company</th>
                </tr>
            </thead>
            <tbody id="d1">

            </tbody>
        </table>
        <div id="row">
            <div class="col-sm-4 myborder">
                <label for="" class="form-lable">Enter Employee Id to delete:</label>
                <input type="text" id="pid" name="productId" class="form-control" placeholder="enter employee id">
                <button type="button" onclick="deled()" class="btn btn-danger mt-2">Delete</button>

            </div>
            <div class="col-sm-4 myborder">
                <h4>Update</h4>
                <input type="text" id="int">
                <button onclick="fetch()">fetch employee</button>
                <br>
                <form action="">
                    <input type="text" id="nme" name="ename" placeholder="Update employee name" required>
                    <input type="text" id="pos" name="epost" placeholder="Update employee post" required>
                    <input type="text" id="sal" name="esalary" placeholder="Update employee salary" required>
                    <input type="text" id="ad" name="eaddress" placeholder="Update employee address" required>
                    <input type="text" id="cmp" name="ecompany" placeholder="Update employee company" required>
                    <button type="button" id="i1" onclick="upDATES()" class="btn btn-primary">Update employee</button> 
                </form>
            </div>
        </div>
    </div>
    <script src="./empmanage.js"></script>
</body>

</html>
