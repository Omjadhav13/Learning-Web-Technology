<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="d1"></h1>
    <h2 id="d2"></h2>
    <script>
        // 1. document.write()
        document.write("Hello World");
        document.write("<h1>This is heading</h1>");

        // 2.window.alert()
        window.alert("This is alert box");
        window.alert(3*2);

        //3.console.log()
        console.log("This is console log");
        console.log(5+6);

        // 4.inner.HTML(DOM)
        document.getElementById("d2").innerHTML="this is inner HTML one";

        d1.innerHTML="this is inner HTML two";
    </script>
</body>
</html>
