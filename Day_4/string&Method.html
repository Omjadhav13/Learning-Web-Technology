<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        
        let str="Hello there here is yout code nice rto meet you";

        // slice
         document.writeln(str,'<br>');
        document.write(str.slice(20),'<br>');
        document.write(str.slice(10,20),'<br>');
        document.write(str.slice(-14,-10),'<br><br>');

        //subtring
        document.write(str.substring(10),'<br>');
        document.write('<br>');
        document.write(str,'<br>');

        //substr
        document.write(str.substr(14,20),'<br>');

        let frd="Hello there here is yout code nice rto meet you";

        console.log(frd);
        console.log(frd.split());
        console.log(frd.split(' '));
        

    </script>
</body>
</html>
