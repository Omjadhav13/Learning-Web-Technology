<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="d2"></div>
    <script>
        
        function myClock(){
            let d=new Date();
            document.getElementById("d2").innerHTML=d.toLocaleTimeString();
        }
        setInterval(myClock,1000);
    </script>
</body>
</html>
